 plugins {
     // Apply the java plugin to add support for Java
     id 'java'
 }

 sourceSets {
     main {
         java {
             srcDir 'src/main'
         }
     }
     test {
        java {
            srcDir 'src/test'
        }
    }
 }

 dependencies {
     compile fileTree(dir: 'lib', include: ['*.jar'])
     testImplementation 'junit:junit:4.12'
 }

 repositories {
     jcenter()
 }
